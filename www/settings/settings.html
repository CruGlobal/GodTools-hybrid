<ion-pane>
  <ion-header-bar class="bar-calm">
    <a class="button back-button buttons button-clear button-clear header-item" ng-click="$ionicGoBack()"
       href="#/">
      <i class="icon ion-ios-arrow-back"></i> Back
    </a>
    <h1 class="title">Settings</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <label>Language:</label>
    <div class="settings-button">English ></div>
    <label>Parallel Language*:</label>
    <div class="settings-button">None ></div>
    <p>* You can change between languages by swiping up or tap the screen and use the Switch Language button ()</p>
    <div class="settings-button">Allow Notifications</div>
    <div class="settings-button settings-button--blue">Preview Mode (Translators)</div>
  </ion-content>

</ion-pane>
