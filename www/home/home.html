<ion-view title="God Tools" class="home-view" hide-back-button="true">
  <ion-nav-buttons side="right">
    <a class="button button-icon icon ion-gear-b" href="#/settings"></a>
    <a class="button button-icon icon ion-share"></a>
  </ion-nav-buttons>
  <ion-content scroll="false">
    <img src="img/home_bookicon.png" class="book-icon">
    <ul class="home-package-list">
      <li ng-repeat="package in home.packages">
        <a class="package-btn" href="#/{{package.code}}/1" ontouchstart="return true;">
          <img ng-src="{{package.code}}/icon.png">
          <span class="package-btn-title">{{package.name}}</span>
        </a>
      </li>
    </ul>
  </ion-content>
</ion-view>
