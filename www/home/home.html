<ion-view title="God Tools">
  <ion-nav-buttons side="right">
    <a class="button button-icon icon ion-gear-b" href="#/settings"></a>
    <a class="button button-icon icon ion-share"></a>
  </ion-nav-buttons>
  <ion-content>
    <ul class="home-package-list">
      <li ng-repeat="package in home.packages">
        <a href="#/{{package.code}}/1">
          <button class="button button-positive">{{package.name}}</button>
        </a>
      </li>
    </ul>
  </ion-content>
</ion-view>
