<ion-pane>
  <ion-header-bar class="bar-calm">
    <h1 class="title">God Tools</h1>
  </ion-header-bar>
  <ion-content>
    <ul class="home-package-list">
      <li ng-repeat="package in home.packages">
        <a href="#/{{package.code}}/1">
          <button class="button button-positive">{{package.name}}</button>
        </a>
      </li>
    </ul>
    <a href="#/settings">
      <button class="button button-positive">Settings</button>
    </a>
  </ion-content>
</ion-pane>
